<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="https://images.vexels.com/media/users/3/206179/isolated/preview/abd45dacf6e78736c9cf49e6ae3d9bba-ponto-de-interrogacao.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600;9..40,700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Jogo da adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
        <input id="inputNumber" type="text" />
        <button id="btnTray">Tentar</button>
      </form>
      </div>

      <div class="screen2 hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar novamente!</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
